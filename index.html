<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <br>
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <div class="input-group">
          <div class="h4">Здесь можно конвертировать файл чата Telegram (JSON) в формат Watsap (TXT)</div>
          <br>
          <div type="text">1. Выбери файл, экспортированный из Telegram в JSON формате</div>
          <input type="file" id="inputFile" onchange='check_file()'>
          <div type="text" id="check_file_result"></div>
        </div>
        <br>
        <div class="input-group">
          <div type="text">2. Введи имя собеседника, как видишь его в диалоге Telegram</div>
          <input type="input:text" id="add_fullname" class="form-control" placeholder="имя пользователя" aria-describedby="basic-addon2">
          <br><div type="text" id="text_result"></div>
          <br><button type="button" class="btn btn-default" onClick='check_id()'>Проверить</button>
        </div>
        <br>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default" onClick='download_chat()'>Конвертировать и скачать</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
