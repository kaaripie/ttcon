<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-sm-12 col-md-6">
    <div>Здесь можно конвертировать чат экспортированный из Telegram (JSON) в формат Watsap (TXT)</div>

    <div class="input-group">
      <input type="text" id="add_path" class="form-control" placeholder="полный путь к файлу" aria-describedby="basic-addon2">
    </div>

    <div class="input-group">
      <input type="text" id="add_fullname" class="form-control" placeholder="имя пользователя, как его видишь в диалоге" aria-describedby="basic-addon2">
    </div>
    <br>
    <button onClick='count_messages("add_id", "add_fullname")' type="submit" >Получить информацию о собеседнике</button>
    <br><br>
    <div>Если информация есть, чат можно конвертировать:</div>
    <br>
    <button onClick='download_chat("add_id", "add_path", "add_fullname")' type="submit" >Конвертировать и скачать</button>
  </div>
</div>
</div>
</body>
</html>
